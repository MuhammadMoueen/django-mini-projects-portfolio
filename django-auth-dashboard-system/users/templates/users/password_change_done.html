{% extends 'base.html' %}

{% block title %}Password Changed - Auth Dashboard{% endblock %}

{% block content %}
<div class="minimal-dashboard">
    <div class="container py-5">
        
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="status-card">
                    <div class="status-icon">
                        <i class="bi bi-check-circle-fill"></i>
                    </div>
                    <div class="status-content">
                        <h4>Password Successfully Changed!</h4>
                        <p>Your password has been updated. You can now use your new password to log in.</p>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="{% url 'dashboard' %}" class="btn-security btn-primary-minimal d-inline-flex">
                        <i class="bi bi-house-door"></i>
                        <span>Return to Dashboard</span>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
