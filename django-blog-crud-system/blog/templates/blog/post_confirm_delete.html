{% extends 'base.html' %}

{% block title %}Delete Post - Blog System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body p-4">
                <h2 class="mb-4 text-danger">Delete Post</h2>
                
                <div class="alert alert-warning">
                    <strong>Warning!</strong> This action cannot be undone.
                </div>
                
                <p class="lead mb-4">Are you sure you want to delete this post?</p>
                
                <div class="post-preview p-3 bg-light rounded mb-4">
                    <h5 class="mb-2">{{ post.title }}</h5>
                    <p class="text-muted mb-0">{{ post.content|truncatewords:20 }}</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'post_detail' post.pk %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
