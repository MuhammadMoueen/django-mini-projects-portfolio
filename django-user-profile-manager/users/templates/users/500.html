{% extends 'base.html' %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="card shadow">
            <div class="card-body py-5">
                <i class="bi bi-bug text-danger error-icon-large"></i>
                <h1 class="display-4 mt-4">500</h1>
                <h3>Server Error</h3>
                <p class="text-muted mt-3">Something went wrong on our end. Please try again later.</p>
                <div class="mt-4">
                    <a href="{% url 'dashboard' %}" class="btn btn-primary">
                        <i class="bi bi-house"></i> Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
