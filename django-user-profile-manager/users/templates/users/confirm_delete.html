{% extends 'base.html' %}

{% block title %}Confirm Delete - Profile Manager{% endblock %}

{% block content %}
<div class="form-page">
    <div class="form-card">
        <div class="form-header">
            <h2 class="form-title">
                <i class="bi bi-exclamation-triangle-fill text-danger"></i> Confirm Deletion
            </h2>
            <p class="form-subtitle">Are you sure you want to delete this {{ type }}?</p>
        </div>

        <div class="alert alert-danger">
            <i class="bi bi-info-circle"></i> This action cannot be undone!
        </div>

        <div class="mb-3">
            <strong>{{ type }} Details:</strong>
            <p class="text-muted mt-2">{{ object }}</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" style="background: linear-gradient(135deg, var(--danger) 0%, #DC2626 100%);">
                    <i class="bi bi-trash"></i> Yes, Delete It
                </button>
                <a href="javascript:history.back()" class="btn btn-secondary-section">
                    <i class="bi bi-x-lg"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
